title: Serial interval of SARS-CoV2 infections from publicly confirmed cases
abstract: "We estimate the distribution of serial intervals for 468 confirmed cases\
  \ of coronavirus disease reported in China as of February 8, 2020. The mean interval\
  \ was 3.96 days (95% CI 3.53\u20134.39 days), SD 4.75 days (95% CI 4.46\u20135.07\
  \ days); 12.6% of case reports indicated presymptomatic transmission."
ris_name: sars.ris
